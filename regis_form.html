<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobbie Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    </header>
    <main class="main-reg-form">
        <section class="registration-form">
            <h2>Register</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Experience:</label>
                    <label for="novice" class="radio-label">Novice</label>
                    <input type="radio" id="novice" name="experience" value="novice" class="radio-input">
                    <label for="intermediate" class="radio-label">Intermediate</label>
                    <input type="radio" id="intermediate" name="experience" value="intermediate" class="radio-input">
                    <label for="advanced" class="radio-label">Advanced</label>
                    <input type="radio" id="advanced" name="experience" value="advanced" class="radio-input">
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
